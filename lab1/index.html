<body>
  <div id="container" tabindex="0" class="blockquote text-nowrap">
  </div>
</body>

<script>
var container = document.getElementById('container');
window.addEventListener("keyup", function(e) {
  console.log(e.key);
  var del = container.textContent;
  if (e.key == del.substring(0, 1)) {
    container.textContent = del.substring(1, del.length);
  }
  
  if (container.textContent == "") {
    add_new_chars();
  }
});

function add_new_chars() {
    container.textContent = Math.floor(Math.random()*1000);
    console.log("new");
};
</script>
